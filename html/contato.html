                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="nome@email.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Como conheceu o Dito?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Redes Sociais</option>
                                    <option>Televisão</option>
                                    <option>Anime</option>
                                    <option>Professor Pedro Neto</option>
                                    <option>Anúncios</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Motivo de contato:</label>
                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                    <option>Quero entrar na acadêmia de culinária do Dito!</option>
                                    <option>Quero contratar o Dito como cozinheiro</option>
                                    <option>Quero abrir uma franquia do restaurante do Dito!</option>
                                    <option>Tilápia (Outro)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Mensagem</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                        </form>
